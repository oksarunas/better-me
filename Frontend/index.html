<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Daily Progress Tracker</h1>
        </header>

        <!-- Date Selector -->
        <section id="date-selector">
            <label for="progress-date">Select Date:</label>
            <input type="date" id="progress-date" />
        </section>

        <!-- Date Navigation -->
        <div id="date-navigation">
            <button id="prev-date" class="btn" aria-label="Go to previous date">Previous</button>
            <button id="next-date" class="btn" aria-label="Go to next date">Next</button>
        </div>

        <!-- Loading State -->
        <div id="loading" style="display: none;">Loading...</div>

        <!-- Progress List -->
        <section id="progress-list">
            <!-- Habits will be dynamically generated -->
        </section>

        <!-- Save Button -->
        <div id="save-container">
            <button id="save-progress" class="btn" aria-label="Save your progress">Save Progress</button>
        </div>

        <!-- Summary Section -->
        <section id="summary">
            <h2>Today's Summary</h2>
            <p id="completed-count">Completed: 0 / 8</p>
            <p id="completion-percentage">Completion: 0%</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Daily Progress Tracker. Built with ❤️.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
