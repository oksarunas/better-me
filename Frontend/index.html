<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Progress Tracker</h1>
        </header>
        
        <!-- Date Selector -->
        <section id="date-selector">
            <label for="progress-date">Select Date:</label>
            <input type="date" id="progress-date" />
        </section>

        <!-- Loading State -->
        <div id="loading" style="display: none;">Loading...</div>

        <!-- Progress List -->
        <section id="progress-list">
            <!-- Habits will be dynamically generated -->
        </section>
        
        <!-- Summary Section -->
        <section id="summary">
            <h2>Today's Summary</h2>
            <p id="completed-count">Completed: 0 / 8</p>
            <p id="completion-percentage">Completion: 0%</p>
        </section>
    </div>

    <footer>
        <p>© 2024 Daily Progress Tracker. Built with ❤️.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
